{% extends 'base.html' %} {% block content %}

<h1>{{wallet.name}}</h1>
<hr />

<div class="card">
    <div class="card-content">
        <p>
            <a href="{{wallet.link}}">
                {{wallet.description}}
            </a>
        </p>
        {% if user.is_authenticated %}
        <p><a href="{% url 'wallet_update' object.id %}">Update</a></p>
        <p><a href="{% url 'wallet_delete' object.id %}">Delete</a></p>
        {% endif %}
    </div>
</div>

{% endblock %}
